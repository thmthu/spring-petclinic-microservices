apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: petclinic
  namespace: petclinic
spec:
  hosts:
    - "*"  
  gateways:
    - petclinic-gateway
  http:
    - match:
        - uri:
            prefix: /api/customers
      rewrite:
        uri: /owners
      route:
        - destination:
            host: customers-service.petclinic.svc.cluster.local
            port:
              number: 8081
