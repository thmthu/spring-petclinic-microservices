apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-all-to-config
  namespace: petclinic
spec:
  selector:
    matchLabels:
      app: config-server
  action: ALLOW
  rules:
  - from:
    - source:
        namespaces: ["petclinic"] 
    to:
    - operation:
        methods: ["GET"] 
        ports: ["8888"]
  # ZAP scanner is already allowed by namespace rule above
---
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: allow-zap-to-api-gateway
  namespace: petclinic
spec:
  selector:
    matchLabels:
      app: api-gateway
  action: ALLOW
  rules:
  # Allow from ingress gateway
  - from:
    - source:
        principals: ["cluster.local/ns/istio-system/sa/istio-ingressgateway-service-account"]
  # Allow from same namespace
  - from:
    - source:
        namespaces: ["petclinic"]
  # Allow ZAP scanner explicitly
  - from:
    - source:
        namespaces: ["petclinic"]
    when:
    - key: source.labels[app]
      values: ["zap-scanner"] 